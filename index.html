<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto:ital,wght@0,300;1,100;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="https://github.com/">
        <i class="fa-brands fa-github fa-3x" style="color: #020812;"></i></a>
        <!-- <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" id="pic"> -->
    </div>

    </div>

    <div class="heading">
        <h1> Sign in to GitHub </h1>
    </div>

    <div class="main-body">
        
        <form action="" >
            <label for="uname"><b> Username or email address </b></label><br>
            <input type="text" id="uname" class="usname"><br><br>

            <label for="pass"><b> Password </b> <a class="forgotten" target="_blank" href="https://github.com/password_reset"><b>Forgot password?</b></a></label><br>
            <input type="password" id="pass" class="pwd">
            
            <div class="sub-btn">
                <b><input class="signin-btn" type="submit" value="Sign in"></b>
            </div>
        </form>
    
    </div>
    <div class="new">
        <form action="">
        <p><b>New to GitHub?</b>
        <a  href="https://github.com/signup?source=login" style="color: blue;
        background-color: transparent;
        text-decoration: none;"><b>Create an account.</b></a></p> 
    </form>
    </div>

    <div class="footer">
     <a class="term" href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service"><b>Terms</b></a>
     <a class="privacy" href="https://docs.github.com/en/site-policy/privacy-policies/github-privacy-statement"><b>Privacy</b></a>
     <a class="security" href="https://github.com/security"><b>Security</b></a>
     <a class="contact" href="https://support.github.com/?tags=dotcom-direct"><b>Contact  GitHub</b></a>
    </div>
    </div>
</body>
</html>
